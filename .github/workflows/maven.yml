# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven & Coverage

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    # 'write-all' is good, but 'contents: read' and 'actions: write' are usually sufficient
    permissions: write-all 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Maven Build, Tests, and JaCoCo Report
      # 'verify' runs clean, compile, test (with JaCoCo agent), and jacoco:report
      # This step ensures all unit tests pass and JaCoCo reports are generated.
      run: mvn clean verify
      
    - name: Run PIT Mutation Coverage
      # Explicitly runs the pitest-maven goal to generate the mutation report
      # The build will fail if coverage requirements were configured in pom.xml, 
      # but it ensures the report is generated either way.
      run: mvn org.pitest:pitest-maven:mutationCoverage
      
    - name: Upload Coverage Reports Artifact
      # Uploads JaCoCo and PIT reports to the GitHub Actions run for easy download
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ github.sha }}
        path: |
          target/site/jacoco/
          target/pit-reports/
          target/surefire-reports/
        retention-days: 5
        
    # The dependency graph step is optional but good practice, so we keep it.
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6